<div class="form-box">
    <mat-card-content>
        
        <form class="my-form">
            <h2>CSR Certificates </h2>  
            <table class="example-full-width" cellspacing="0">
                <tr>
                  <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Select Country</mat-label>
                        <mat-select (selectionChange)="onChangeCountry($event.value)">
                          <mat-option *ngFor="let country of countryInfo; let i = index" value="{{i}}">{{country.CountryName}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                  </td>
                </tr>
                <tr>
                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Select State</mat-label>
                        <mat-select (selectionChange)="onChangeState($event.value)">
                            <mat-option>Select State</mat-option>
                            <mat-option *ngFor="let state of stateInfo; let j = index" value="{{j}}">{{state.StateName}}</mat-option>
                        </mat-select>
                      </mat-form-field>

            </td>
              </tr>
              <tr>
                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Select City</mat-label>
                        <mat-select (selectionChange)="onChangeState($event.value)">
                            <mat-option value="-1">Select City</mat-option>
                            <mat-option *ngFor="let city of cityInfo; let k = index" value="{{k}}">{{city}}</mat-option>
                        </mat-select>
                      </mat-form-field>

                </td>

              </tr>
            <tr>
                <td>
                    <mat-form-field class="full-width">
                        <mat-label>Company Name</mat-label>
                        <input  matInput  placeholder="Company Name"  name="cname"  required>
                      </mat-form-field>                    
                </td>
            </tr>
                <tr>
                    <td>
                    <mat-form-field class="full-width">
                        <mat-label>Organizational Unit Name</mat-label>
                        <input  matInput  placeholder="Organizational Unit Name"  name="ouname"  required>
                      </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                    <mat-form-field class="full-width">
                        <mat-label>Company Name URL</mat-label>
                        <input  matInput  placeholder="Company Name URL"  name="cnameurl"  required>
                      </mat-form-field>
                    </td>
                </tr> 
                <tr>
                    <td>
                    <mat-form-field class="full-width">
                        <mat-label>Contact Email Address</mat-label>
                        <input  matInput  placeholder="Contact Email Address"  name="cemail"  required>
                      </mat-form-field>
                    </td>
                </tr>
            </table>         
                
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="create_csr()" color="accent">Create</button>
      </mat-card-actions>
              
</div>
