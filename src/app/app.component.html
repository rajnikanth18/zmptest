
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" opened="true">
    
    <ul class="sidebar-menu tree">
      <li class="header">Sidenav Header</li>
      <li><a [routerLink]="'/'"  [routerLinkActive]="['active']"><i class="fa fa-link"></i>Admin</a></li>
      <li><a [routerLink]="'/advertisers'" [routerLinkActive]="['active']"><i class="fa fa-link"></i>Advertisers</a></li>
      <li><a [routerLink]="'/affiliates'" [routerLinkActive]="['active']"><i class="fa fa-link"></i>Affiliates</a></li>
      <li><a [routerLink]="'/csr'" [routerLinkActive]="['active']"><i class="fa fa-link"></i>CSR</a></li>
      <li><a [routerLink]="'/clients'" [routerLinkActive]="['active']"><i class="fa fa-link"></i>Clients</a></li>
    </ul>
    
  </mat-drawer>

  <div class="example-sidenav-content">
   
   <mat-toolbar>
    <button type="button" mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>ZMP SSL Onboarding UI</span>
    <span class="example-spacer"></span>
      <a [routerLink]="'/login'" class="primary">Login</a>
      <a [routerLink]="'/register'" class="primary">Register</a>
      <button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>person_pin</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item>
    <mat-icon>edit</mat-icon>
    <span>Edit Profile</span>
  </button>
  <button mat-menu-item>
    <mat-icon>security</mat-icon>
    <span>Change Password</span>
  </button>
  <button mat-menu-item>
    <mat-icon>security</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
  </mat-toolbar>
  <router-outlet></router-outlet>
    
  </div>

</mat-drawer-container>
